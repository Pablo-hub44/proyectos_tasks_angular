<app-card>

    <article>
        <h2>{{task.title}}</h2>
        <!--date es un pipe para formatear la fecha -->
        <time>{{task.dueDate | date:'fullDate'}}</time>
        
        <p>{{task.summary}}</p>
        <p class="actions">
            <button (click)="onCompleteTask()">Completar</button>
        </p>
    </article>
</app-card>
